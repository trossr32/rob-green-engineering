name: Dotnet outdated

# Run workflow on pull request to the main branch
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
  
  workflow_dispatch:

env:
  SOLUTION_PATH: 'src/RobGreenEngineering.sln'
  PROJECT_DIR: 'src/RobGreenEngineering'

jobs:
  dotnet-outdated:
    runs-on: ubuntu-latest

    steps:
      - uses: bagbyte/use-private-action@v0.0.2
        with:
          private-action: trossr32/outdated-packages-action@v0.0.3
          private-action-token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
        
      - uses: trossr32/outdated-packages-action@v0.0.3
        with:
          use-dotnet-outdated: true
          dotnet-solution-path: ${{ env.SOLUTION_PATH }}
          use-npm-outdated: true
          npm-project-directory: ${{ env.PROJECT_DIR }}